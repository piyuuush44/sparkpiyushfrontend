<div class="login-form mt-5">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Create a new account</h4>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" formControlName="name" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" required="required">
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
  </form>
  <div class="text-center small">Already have an account? <a routerLink="/login">Login</a></div>
</div>
